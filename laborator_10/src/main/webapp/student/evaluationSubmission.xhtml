<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui" xmlns:f="http://xmlns.jcp.org/jsf/core">
<h:head>
    <title>Submit Evaluation</title>
</h:head>
<h:body>
    <h:form>
        <h1>Submit Evaluation</h1>

        <h:messages globalOnly="true" style="color: red;" />

        <p:panelGrid columns="2" cellpadding="5" styleClass="ui-panelgrid-blank" style="width: 50%;">
            <p:outputLabel value="Teacher:" for="teacher" />
            <p:selectOneMenu id="teacher" value="#{evaluationSubmissionBean.teacherId}" style="width: 100%;">
                <f:selectItems value="#{userBean.allTeachers}" var="teacher"
                               itemValue="#{teacher.id}" itemLabel="#{teacher.username}" />
            </p:selectOneMenu>

            <p:outputLabel for="activity" value="Activity:" />
            <p:inputText id="activity" value="#{evaluationSubmissionBean.activity}" required="true"
                         style="width: 100%;" />
            <h:message for="activity" style="color: red;" />

            <p:outputLabel for="activityType" value="Activity Type:" />
            <p:inputText id="activityType" value="#{evaluationSubmissionBean.activityType}" required="true"
                         style="width: 100%;" />
            <h:message for="activityType" style="color: red;" />

            <p:outputLabel for="grade" value="Grade:" />
            <p:spinner id="grade" value="#{evaluationSubmissionBean.grade}" min="1" max="10" required="true"
                       style="width: 100%;" />
            <h:message for="grade" style="color: red;" />

            <p:outputLabel for="comment" value="Comment:" />
            <p:inputTextarea id="comment" value="#{evaluationSubmissionBean.comment}" rows="3" autoResize="true"
                             required="true" style="width: 100%;" />
            <h:message for="comment" style="color: red;" />
        </p:panelGrid>

        <p:commandButton value="Submit" action="#{evaluationSubmissionBean.submit}" update="@form"
                         style="margin-top: 20px;" />
    </h:form>
</h:body>
</html>
