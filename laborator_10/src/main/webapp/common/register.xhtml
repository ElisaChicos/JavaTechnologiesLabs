<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://java.sun.com/jsf/core">
<h:head>
    <title>Register</title>
</h:head>
<h:body>
    <h:form>
        <h:messages globalOnly="true" />

        <h:panelGrid columns="2" cellpadding="5">
            <h:outputLabel for="username" value="Username:" />
            <h:inputText id="username" value="#{registerUserBean.username}" required="true" />

            <h:outputLabel for="password" value="Password:" />
            <h:inputSecret id="password" value="#{registerUserBean.password}" required="true" />

            <h:outputLabel for="role" value="Role:" />
            <h:selectOneMenu id="role" value="#{registerUserBean.role}">
                <f:selectItem itemValue="student" itemLabel="Student" />
                <f:selectItem itemValue="teacher" itemLabel="Teacher" />
                <f:selectItem itemValue="admin" itemLabel="Admin" />
            </h:selectOneMenu>
        </h:panelGrid>

        <h:commandButton value="Register" action="#{registerUserBean.register}" />
    </h:form>
</h:body>
</html>
