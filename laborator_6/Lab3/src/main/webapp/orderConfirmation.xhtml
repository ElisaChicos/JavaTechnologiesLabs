<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core">
<h:head>
    <title>Order Confirmation</title>
</h:head>
<h:body>
    <h:form>
        <h:outputText value="Order Summary" />
        <h:dataTable value="#{orderBean.orderItems}" var="item">
            <h:column>
                <f:facet name="header">Product</f:facet>
                <h:outputText value="#{item.product.name}" />
            </h:column>
            <h:column>
                <f:facet name="header">Quantity</f:facet>
                <h:outputText value="#{item.quantity}" />
            </h:column>
            <h:column>
                <f:facet name="header">Subtotal</f:facet>
                <h:outputText value="#{item.quantity * item.product.price}" />
            </h:column>
        </h:dataTable>
        <h:commandButton value="Confirm Order" action="#{orderBean.completeOrder}" />
        <h:commandButton value="Cancel" action="order" />
    </h:form>
</h:body>
</html>
