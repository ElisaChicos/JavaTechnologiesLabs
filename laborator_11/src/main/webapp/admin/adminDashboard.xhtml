<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui">
<h:head>
    <title>Admin Dashboard</title>
</h:head>
<h:body>
    <h:form>
        <h1>Welcome, Admin</h1>
        <h:link value="Manage Evaluation Config" outcome="evaluationConfig" />
        <hr/>
        <br/>
        <h2>All Evaluations</h2>
        <p:dataTable value="#{adminDashboardBean.allEvaluations}" var="evaluation" border="1" lazy="false">
            <p:column headerText="Teacher">
                <h:outputText value="#{evaluation.teacher.username}" />
            </p:column>
            <p:column headerText="Student">
                <h:outputText value="#{evaluation.student.username}" />
            </p:column>
            <p:column headerText="Activity">
                <h:outputText value="#{evaluation.activity}" />
            </p:column>
            <p:column headerText="Activity Type">
                <h:outputText value="#{evaluation.activityType}" />
            </p:column>
            <p:column headerText="Grade">
                <h:outputText value="#{evaluation.grade}" />
            </p:column>
            <p:column headerText="Comment">
                <h:outputText value="#{evaluation.comment}" />
            </p:column>
            <p:column headerText="Timestamp">
                <h:outputText value="#{evaluation.timestamp}" />
            </p:column>
        </p:dataTable>

        <h2>Statistics</h2>
        <h:outputText value="Total Evaluations: #{adminDashboardBean.totalEvaluations}" />
        <br />
        <h:outputText value="Average Grade: #{adminDashboardBean.averageGrade}" />

        <br />
        <h:commandButton value="Log Out" action="#{authenticationBean.logout}" />
    </h:form>
</h:body>
</html>
