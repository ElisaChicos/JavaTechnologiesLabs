<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
<ui:composition>

    <h:panelGrid columns="2" cellpadding="5">
        <h:outputLabel for="name" value="Name:" />
        <p:inputText id="name" value="#{bean.currentItem.name}" required="true" />

        <h:outputLabel for="dob" value="Date of Birth:" />
        <p:calendar id="dob" value="#{bean.currentItem.date_of_birth}" pattern="yyyy-MM-dd" showIcon="true" />

        <h:outputLabel for="email" value="Email:" />
        <p:inputText id="email" value="#{bean.currentItem.email}" required="true" />

        <h:outputLabel for="phone" value="Phone Number:" />
        <p:inputText id="phone" value="#{bean.currentItem.phone_number}" />
    </h:panelGrid>

    <p:commandButton value="Save" actionListener="#{bean.saveItem}"
                     update=":dataForm:dataTable" oncomplete="PF('editDialog').hide();" />
    <p:commandButton value="Cancel" onclick="PF('editDialog').hide();" type="button" />
</ui:composition>
</html>
