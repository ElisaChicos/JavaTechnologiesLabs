<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:composite="http://xmlns.jcp.org/jsf/composite"
      xmlns:h="http://xmlns.jcp.org/jsf/html">

<composite:interface>
    <composite:attribute name="lastModifiedBy" />
    <composite:attribute name="lastModifiedDate" />
</composite:interface>

<composite:implementation>
    <h:panelGroup layout="block" style="margin-top: 15px;">
        <h:outputText value="Last Modified By: " />
        <h:outputText value="#{cc.attrs.lastModifiedBy}" />
        <br />
        <h:outputText value="Last Modified Date: " />
        <h:outputText value="#{cc.attrs.lastModifiedDate}" />
    </h:panelGroup>
</composite:implementation>
</html>
